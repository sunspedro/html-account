<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <script>
        function googleclick(){
            alert("Indisponível no momento");
        }
        function botaoclick(){
            let email = document.getElementById("email").value;
            if (email.trim()===""){
                alert("Por favor, digite seu email!");
            }
            else {
                alert("Login realizado com sucesso!")
            }
        }
    </script>
</head>
<body>
    <header class="top">
        <h1 class="top-title"><strong>App Name</strong></h1>
    </header>
    <main class="mid">
        <h2 class="mid-title">Crie sua conta</h2>
        <p class="mid-subtitle">Digite seu email para começar a criar seu cadastro</p>
        <form class="mid-input">
            <input class="mid-input-custom" type="text" id="email" placeholder="email@dominio.com">
        </form>
        <button class="mid-button-email" onclick="botaoclick()">Entrar com email</button>
        <p class="mid-p-or">ou faça login com</p>
        <button onclick="googleclick()" class="mid-button-google">
            <img src="Google.png" alt="Ícone" width="20" height="20">
            Google
        </button>
        <p class="mid-p">Ao criar a conta você esta concordando com os <br><strong><a href="https://www.jusbrasil.com.br/modelos-pecas/modelo-termos-e-condicoes-para-site-ou-app/784909844" target="_blank">Termos de serviço</a></strong> e com a <strong><a href="https://www.jusbrasil.com.br/modelos-pecas/modelo-politica-de-privacidade/784935103" target="_blank">Politica de privacidade</a></strong></p>
    </main>
</body>
</html>
