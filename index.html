<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
</head>
<body>
    <header class="top">
        <h1 class="top-title"><strong>App Name</strong></h1>
    </header>
    <main class="mid">
        <h2 class="mid-title">Crie sua conta</h2>
        <p class="mid-subtitle">Digite seu email para começar a criar seu cadastro</p>
        <form class="mid-input">
            <input class="mid-input-custom" type="text" placeholder="email@dominio.com">
        </form>
        <button class="mid-button-email">Entrar com email</button>
        <p class="mid-p-or">ou faça login com</p>
        <button class="mid-button-google">
            <img src="Google.png" alt="Ícone" width="20" height="20">
            Google
        </button>
        <p class="mid-p">Ao criar a conta você esta concordando com os <br><strong>Termos de serviço</strong> e com a <strong>Politica de privacidade</strong></p>
    </main>
</body>
</html>
